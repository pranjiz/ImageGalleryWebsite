<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h2>Popular Collections</h2>

        <ul class="categories">
            <li><a class="category">Profile</a></li>
            <li><a class="category">New York</a></li>
            <li><a class="category">Relaxing</a></li>
            <li><a class="category">Person</a></li>
            <li><a class="category">Fashion</a></li>
        </ul>

        <section class="galleries">
            <article class="gallery">
                <div class="gallery__images">
                    <div class="gallery__images-thumbnail">
                        <img src="./assets/person1.jpg" alt="Person One">
                    </div>
                    <div class="gallery__images-more">
                        <div><img src="./assets/person2.jpg" alt="Person Two"></div>
                        <div><img src="./assets/person3.jpg" alt="Person Three"></div>
                        <div><img src="./assets/person4.jpg" alt="Person Four"></div>
                    </div>
                </div>
                <div class="gallery__info">
                    <p>People</p>
                    <small><i class="uil uil-scenery"></i>346</small>
                </div>
            </article>
            <article class="gallery">
                <div class="gallery__images">
                    <div class="gallery__images-thumbnail">
                        <img src="./assets/nature1.jpg" alt="Nature One">
                    </div>
                    <div class="gallery__images-more">
                        <div><img src="./assets/nature2.jpg" alt="Nature Two"></div>
                        <div><img src="./assets/nature3.jpg" alt="Nature Three"></div>
                        <div><img src="./assets/nature4.jpg" alt="Nature Four"></div>
                    </div>
                </div>
                <div class="gallery__info">
                    <p>Nature</p>
                    <small><i class="uil uil-scenery"></i>831</small>
                </div>
            </article>
            <article class="gallery">
                <div class="gallery__images">
                    <div class="gallery__images-thumbnail">
                        <img src="./assets/history1.jpg" alt="History One">
                    </div>
                    <div class="gallery__images-more">
                        <div><img src="./assets/history2.jpg" alt="History Two"></div>
                        <div><img src="./assets/history3.jpg" alt="History Three"></div>
                        <div><img src="./assets/history4.jpg" alt="History Four"></div>
                    </div>
                </div>
                <div class="gallery__info">
                    <p>Nature</p>
                    <small><i class="uil uil-scenery"></i>964</small>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
